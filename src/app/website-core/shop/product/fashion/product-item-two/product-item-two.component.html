  <div class="tp-product-content-2 pt-15">
     <div class="tp-product-tag-2">
        <a [routerLink]="['/shop/shop-details', product.id]">{{product.categoria.nombre}}</a>
     </div>
     <h3 class="tp-product-title-2">
        <a class="" [routerLink]="['/shop/shop-details', product.id]">{{product.nombre}}</a>
     </h3>
     <div class="tp-product-rating-icon tp-product-rating-icon-2">
        {{product?.marca?.nombre}}
     </div>
     <div class="tp-product-price-wrapper-2">
        <ng-container *ngIf="product?.descuento > 0 && product?.descuento != null ; else noDiscount">
          <span class="tp-product-price-2 old-price">{{moneda}}{{ product?.precio_unit| number:'.2-2' }}</span>
          <span class="tp-product-price-2 new-price">
            {{moneda}}{{ product?.precio_desc| number: '.2-2' }}
          </span>
        </ng-container>
        <ng-template #noDiscount>
          <span class="tp-product-price-2 new-price">{{moneda}}{{ product?.precio_unit| number:'.2-2' }}</span>
        </ng-template>
     </div>
  </div>
</div>
<app-product-modal></app-product-modal>
